add_newline = false

# Misc
[[battery.display]]
threshold = 100
style = "green"
[[battery.display]]
threshold = 50
style = "yellow"
[[battery.display]]
threshold = 25
style = "orange"
[[battery.display]]
threshold = 10
style = "red"

[cmd_duration]
min_time = 1
[directory]
style = "bold blue"
[git_metrics]
disabled = false
[status]
disabled = false
[time]
disabled = false


# Ops tools
[kubernetes]
format = '\[[$context](cyan)[\($namespace\)](bold cyan)\]'
disabled = false
[helm]
format = '\[[$symbol ($version)]($style)\]'
[terraform]
format = '\[[$symbol($version)]($style)\] '

# Languages
[golang]
format = '\[[$symbol($version)]($style)\] '
[nodejs]
format = '\[[$symbol($version)]($style)\] '
[package]
format = '\[[$symbol($version)]($style)\] '
disabled = true
[php]
format = '\[[$symbol($version)]($style)\] '
[python]
format = '\[[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)\] '

# Providers
[aws]
disabled = true

